# Nom de l'application
spring.application.name=AMENA

# Configuration de la base de donn�es MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/AMENA?useUnicode=true&useJDBCCompliantTimezoneShift=true&createDatabaseIfNotExist=true&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.datasource.username=root
spring.datasource.password=

# Configuration JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
